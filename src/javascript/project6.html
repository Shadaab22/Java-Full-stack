<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
  </head>
  <body>
    <h2>Character Counter</h2>
    <textarea id="msgBox" maxlength="200" rows="5" cols="40"></textarea>
    <div id="counter">200 characters remaining</div>

    <script>
      const msg = document.getElementById("msgBox");
      const counter = document.getElementById("counter");

      msg.addEventListener("input", () => {
        let remain = 200 - msg.value.length;
        counter.innerText = `${remain} characters remaining`;
        counter.style.color = remain < 20 ? "red" : "black";
      });
    </script>
  </body>
</html>
